<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let identifynumber=parseInt(prompt("nhập vào 1 số cần xác định có phải là số nguyên tố ",''));
    function isPrime(number){
        for (var j = 2; j < number/2; ++j)
        {
            if (number % j == 0)
            {
                return false;
            }
        }
        return true;
    }
    function hienThi(a) {
        if(isPrime(a)){
            document.write(a+" là số nguyên tố ")
        }else {
            document.write(a+" không phải là số nguyên tố")
        }
    }
    let x=hienThi(identifynumber);
</script>
}</body>
</html>
