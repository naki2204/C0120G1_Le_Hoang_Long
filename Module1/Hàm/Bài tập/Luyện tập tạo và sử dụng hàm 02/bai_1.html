<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm tính bình phương của một số bất kỳ</title>
</head>
<body>
<script>
    let number=parseInt(prompt("nhap 1 so bat ky",''));
    function tinhBinhPhuong(a) {
        let x=a*a;
        return x;
    }
    let hienthi=tinhBinhPhuong(number);
    alert("binh phuon cua "+number+" la " +hienthi);
</script>
</body>
</html>
