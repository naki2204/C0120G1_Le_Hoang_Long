<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let number=prompt("nhập 1 số càn tính giai thừa:");
        function tinhGiaiThua(n) {
            let kq=1;
            for (i=1;i<n;i++) {
                kq = kq * (i+1);
            }
            return kq;

        }
        let hienthi= tinhGiaiThua(number);
        alert(+number+"! = " +hienthi);

    </script>
</body>
</html>
