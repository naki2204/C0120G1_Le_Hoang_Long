<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrListCustomer=[];
        let checkEditCustomer = false ;
        let checkDeteleCustomer=false;

        function displayMainMenu() {
            let choose=prompt("1.Add New Customer." +
            "\n2.Display Information Customer." +
            "\n3.Edit Information Customer." +
            "\n4.Delete Customer."+
            "\n5.Exit.");

            switch (choose) {
                case "1":
                    addNewCustomer();
                    break;
                case "2":
                    displayCustomers();
                    break;
                case "3":
                    chooseCustomerEdit();
                    break;
                case "4":
                    chooseDeleteCustomer();
                    break;
                default:
                    alert("fail!!!!");
                    break;


            }
        }

        function addNewCustomer() {
            let arrInfor =[];
            var nameCustomer=prompt("indicate your fullname ", '');
            var idcard=prompt("indicate your idcard ", '');
            var birthdayCustomer=prompt("indicate your date of birth ", '');
            var address=prompt("indicate your address ", '');
            var emailcustomer=prompt("indicate your email ", '');
            var typecustomer=prompt("indicate your customer ", 'Diamond,Platinum,Gold,Sliver,Member');
            var discount=prompt("discount ", '');
            var numberOfAccompanying=prompt("indicate number of Accompanying: ", '');
            var rentDays=prompt("indicate the number of days rented ", '');
            var service=prompt("indicate the type of service ", 'Villa,House,Room');
            var rentRoom=prompt("indicate the type of room rented ", 'Vip,Business,Normal');
            arrInfor.push(nameCustomer);
            arrInfor.push(idcard);
            arrInfor.push(birthdayCustomer);
            arrInfor.push(address);
            arrInfor.push(emailcustomer);
            arrInfor.push(typecustomer);
            arrInfor.push(discount);
            arrInfor.push(numberOfAccompanying);
            arrInfor.push(rentDays);
            arrInfor.push(service);
            arrInfor.push(rentRoom);
            arrListCustomer.push(arrInfor);
            displayMainMenu();

        }

        function displayCustomers() {
            let result = "";
            for (i = 0; i < arrListCustomer.length ; i++) {
                result += "\n"+(i+1)+"."+"Name:"+ arrListCustomer[i][0]+
                    "; Id Card: "+arrListCustomer[i][1];
            }
            result += "\n"+(arrListCustomer.length+1)+".Back to menu";
            let chooseDislpayInfor=prompt(result);
            if(chooseDislpayInfor !== (arrListCustomer.length+1)){
                if(!checkDeteleCustomer) {
                    dislplayInformationCustomer(Number.parseInt(chooseDislpayInfor) - 1);
                }else {
                    deteleCustomer(Number.parseInt(chooseDislpayInfor) - 1);
                }
            }else {
                checkDeteleCustomer=false;
                checkEditCustomer = false;
                displayMainMenu();
            }
        }

        function dislplayInformationCustomer(index){
            if(checkEditCustomer){
                let chooseInforEdit= prompt(
                    "1.Name :"+arrListCustomer[index][0]+
                    "\n2.Idcard :"+arrListCustomer[index][1]+
                    "\n3.Birthday :"+arrListCustomer[index][2]+
                    "\n4.Adress: "+arrListCustomer[index][3]+
                    "\n5.Email :"+arrListCustomer[index][4]+
                    "\n6.Type customer :"+arrListCustomer[index][5]+
                    "\n7.Discount :"+arrListCustomer[index][6]+
                    "\n8.Number of accompanying :"+arrListCustomer[index][7]+
                    "\n9.Rent days :"+arrListCustomer[index][8]+
                    "\n10.Service :"+arrListCustomer[index][9]+
                    "\n11.Rent room :"+arrListCustomer[index][10]+
                    "\n12.Back. "

                )
                if(chooseInforEdit.toString() !=="12"){
                    editInfomationCustomer(Number.parseInt(chooseInforEdit)-1);

                }else {
                    displayCustomers();
                }
            }else {
                alert("Information of customer: \n" +
                    "Name :"+arrListCustomer[index][0]+
                    "\nIdcard :"+arrListCustomer[index][1]+
                    "\nBirthday :"+arrListCustomer[index][2]+
                    "\nAdress: "+arrListCustomer[index][3]+
                    "\nEmail :"+arrListCustomer[index][4]+
                    "\nType customer :"+arrListCustomer[index][5]+
                    "\nDiscount :"+arrListCustomer[index][6]+
                    "\nNumber of accompanying :"+arrListCustomer[index][7]+
                    "\nRent days :"+arrListCustomer[index][8]+
                    "\nService :"+arrListCustomer[index][9]+
                    "\nRent room :"+arrListCustomer[index][10]);
                displayMainMenu()

            }

        }

            displayMainMenu();
        function chooseCustomerEdit() {
            checkEditCustomer=true;
            displayCustomers();
        }
        function editInfomationCustomer(index) {
            let editInfo =prompt("Indicate info you want to change: ");
            switch (index) {
                case 0:
                    arrListCustomer[index][0]= editInfo;
                    break;
                case 1:
                    arrListCustomer[index][1]= editInfo;
                    break;
                case 2:
                    arrListCustomer[index][2]= editInfo;
                    break;
                case 3:
                    arrListCustomer[index][3]= editInfo;
                    break;
                case 4:
                    arrListCustomer[index][4]= editInfo;
                    break;
                case 5:
                    arrListCustomer[index][5]= editInfo;
                    break;
                case 6:
                    arrListCustomer[index][6]= editInfo;
                    break;
                case 7:
                    arrListCustomer[index][7]= editInfo;
                    break;
                case 8:
                    arrListCustomer[index][8]= editInfo;
                    break;
                case 9:
                    arrListCustomer[index][9]= editInfo;
                    break;
                case 10:
                    arrListCustomer[index][10]= editInfo;
                    break;
                default :
                    alert("Fail!!!!")
                    return;
            }

            
        }
        function chooseDeleteCustomer() {
            checkDeteleCustomer=true;
            displayCustomers();

        }
        function deteleCustomer(index) {
            let chooseConfirm=prompt(
                "Are you sure detele customer: Name: "+arrListCustomer[index][0]+
                    "Idcard: "+arrListCustomer[index][1]+
                    "\n1.Yes\n2.No"
            );
            if (chooseConfirm===1){
                arrListCustomer.slice(index,1);
                alert("Delete complete!!!");
            }

        }


        displayCustomers();



    </script>
</body>
</html>
