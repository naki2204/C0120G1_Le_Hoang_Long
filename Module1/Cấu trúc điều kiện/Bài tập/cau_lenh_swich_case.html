<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id='a'>
    <button type="button" onclick="numberdays()">tính số ngày</button>
</form>
<script>
    function numberdays(){
        var x;
        x=parseInt(document.getElementById("a").value);
        switch (x) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('tháng '+x+' có 31 ngày');
                break;
            case 2:
                alert('tháng 2 có 28 hoặc 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('tháng' +x+ 'có 30 ngày');
                break;
        }
    }
</script>
</body>
</html>
