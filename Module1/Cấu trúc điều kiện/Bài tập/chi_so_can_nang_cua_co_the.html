<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x;
    var y;
    var bmi;
    x=parseFloat(prompt('How heavy you are ?', ''));
    y=parseFloat(prompt('How tall you are ? ', ''));
    bmi=x/(y*y);
    if(bmi<18){
        document.write('you are underweight : suy dinh dưỡng');
    }else{
        if(bmi<25){
            document.write('you are normal:binh thường');
        }else{
            if(bmi<30){
                document.write('you are overweight: mập,múp,mủm mĩm');
            }else{
                document.write('you are obese: béo phì,một con heo')
            }
        }
    }

</script>
</body>
</html>
