<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    var b;
    var x;
    //khai bao
    a=prompt("nhap chieu dai hinh chu nhat",'');
    b=prompt("nhap chieu rong hinh chu nhat",'');
    //lay thong tin
    parseInt(a);
    parseInt(b);
    //chuyen a,b tu string ve number
    x=a*b;
    document.write("dien tich hinh chu nhat "  + x)
</script>
</body>
