<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<input type="text" id="nhap">
<select id="abc">
    <option value="vn">Việt Nam</option>
    <option value="usd">USD</option>
</select>
<select id="123">
    <option value="usd">USD</option>

    <option value="vn">Việt Nam</option>



</select>
<button type="button" id="button" onclick="doiTien();">CONVERT</button>
<p id="kq"></p>
</form>
<script>
    function doiTien() {
        var x, y,a;
        x=document.getElementById("abc").value;
        y=document.getElementById("123").value;

        if(x==="usd" && y==="vn"){
            a=parseFloat(document.getElementById("nhap").value)*23000;
            document.getElementById("kq").innerHTML = a;
        }
        if(x==="usd" && y==="usd"){
            a=parseFloat(document.getElementById("nhap").value);
            document.getElementById("kq").innerHTML = a;
        }
        if(x==="vn"&& y==="usd"){
            a=parseFloat(document.getElementById("nhap").value)/23000;
            document.getElementById("kq").innerHTML = a;
        }
        if(x==="vn"&& y==="vn"){
            a=parseFloat(document.getElementById("nhap").value);
            document.getElementById("kq").innerHTML = a;
        }
    }
</script>
</body>
</html>
