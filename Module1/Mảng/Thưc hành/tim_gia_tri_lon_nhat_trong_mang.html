<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let max=0;
        let inder=0;
        for(let i=0;i<x.length;i++){
            if(x[i] > max){
                max = x[i];
                inder = i;
            }
        }

        document.write("max "+max+ " found at " +inder);

    </script>
</body>
</html>
