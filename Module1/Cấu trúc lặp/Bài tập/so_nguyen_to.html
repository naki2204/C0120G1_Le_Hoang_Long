<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("nhập số n", ''));
        var kq;
        if (n < 2) {
            kq = +n + " không phải là số nguyên tố";
        }
        if (n === 2) {
            kq = +n + " là số nguyên tố";
        }
        if (n > 2) {
            if (n % 2 == 0) {
                kq = +n + " không phải là số nguyên tố";
            } else {
                for (let i = 3; i < n - 1; i = i + 2) {
                    if(n % i === 0) {
                        kq = +n + " không phải là số nguyên tố";
                        break;
                    }
                    kq = +n + " là số nguyên tố";
                }

            }

        }
        document.write(kq);
    </script>
</body>
</html>
