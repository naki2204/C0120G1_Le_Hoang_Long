<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var kq = "";
    kq += "<table border='1'width='300'";
    for (var dong = 1; dong <= 10; dong++) {
        kq += "</tr>";
        for (var cot = 1; cot <= 10; cot++) {
            kq += "<td>" + (cot * dong) + "</td>";

        }
        kq += "</tr>";
    }
    kq += "</table>";
    document.write(kq);

</script>
</body>
</html>
