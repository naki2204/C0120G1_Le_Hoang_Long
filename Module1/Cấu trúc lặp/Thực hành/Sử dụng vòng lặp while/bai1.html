<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num=parseFloat(prompt("enter a number ",''));
        var total=0;
        while ( num != -1){
            alert(num);
            total += num;
            num=parseFloat(prompt("enter a number ",''));
        }
        alert(total);

    </script>
</body>
